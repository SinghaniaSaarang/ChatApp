<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="../Backend/client.js"></script>
</head>
<body>
    <div class="logo">
        <video autoplay muted loop>
            <source src="../Images/C.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
    </div>
    <div class="container">
        <div class="chatpeoples" id="chatpeoples">
            <h2 class="total-connected" id="total-connected"></h2>
        </div>
        <div class="messagebox" id="messagebox">
            <div class="message left">Hello</div>
            <div class="message right">Hello</div>
        
        </div>
        <div class="send">
            <form action="#" id="message-form">
                <input type="text" id="inputmsg" class="inputmsg" name="inputmsg" placeholder="Messages...">
                <button class="btn" id="msgsendbtn" type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
